<form (ngSubmit)="createNewPost(postForm)" #postForm="ngForm">
  <mat-card>
    <mat-form-field>
      <input
        matInput
        placeholder="Enter Title"
        type="text"
        name="title"
        #title="ngModel"
        ngModel
        required
        minlength="3"
      />
      <mat-error *ngIf="title.invalid">Please insert a post title!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Enter Contents"
        rows="4"
        name="content"
        #content="ngModel"
        ngModel
        required
      ></textarea>
      <mat-error *ngIf="content.invalid">Please insert the contents!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </mat-card>
</form>
