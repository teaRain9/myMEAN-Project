<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="postTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="postContent"></textarea>
  </mat-form-field>
  <button mat-raised-button
          color="accent"
          (click)="createNewPost()">Save Post</button>
</mat-card>
